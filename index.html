<!DOCTYPE html>
<html>
<head>
<title>Quote Machine</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- CSS -->
  	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Exo:400,800,500italic,500' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="quote-box">
	<div class="quote-container">
		<h2><span id="author"></span></h2>
		<h1 id="text"></h1>
		<div class="options">
			<h2 class="social-share">
				<div class="share">
					<i class="fab fa-facebook-f"></i>
					<span class="tooltip">Share on Facebook</span>
				</div>
				<div class="share" id="tweet-quote" onClick="tweetQuote()">
					<i class="fab fa-twitter"></i>
					<span class="tooltip">Share on Twitter</span>
				</div>
				<div class="share">
					<i class="fas fa-bookmark"></i>
					<span class="tooltip">Bookmark Page</span>
				</div>
			</h2>
			<h2 id="new-quote" onClick="nextQuote()">Next â†’</h2>
		</div>
	</div>
</div>

<!--https://www.brainyquote.com/topics/motivational-->


<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
